<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Transformations</title>
    <style>
        .transformed-element {
            transform: translate(100px, 50px) rotate(45deg) scale(1.5);
        }

        .transformed-element {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 50px;
        }
    </style>
</head>

<body>

    <div class="transformed-element"></div>

</body>

</html>
