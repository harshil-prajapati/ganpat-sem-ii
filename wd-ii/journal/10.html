<!-- Disable right-click functionality on a webpage using jQuery. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Click Disable</title>
</head>

<body>
    <h1>Right Click Disable</h1>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script><script>
    $(document).ready(function () {
        $(document).bind("contextmenu", function (e) {
            return false;
        });
    })
</script>

</html>
