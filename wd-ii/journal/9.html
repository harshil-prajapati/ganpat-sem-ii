<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide</title>
</head>
<body>
    <h1>Paragraph</h1>
    <p id="ai">Artificial intelligence, or AI, is technology that enables computers and machines to simulate human intelligence and problem-solving capabilities.</p>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script><script>
    $(document).ready(function(){
        $('#hide').click( function(){
            $('#ai').css('visibility','hidden')
        });
        $('#show').click( function(){
            $('#ai').css('visibility','visible')
        });
});
</script>
</html>
