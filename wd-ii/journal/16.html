<!-- Create a jQuery code that will implement. load(), .get() and .post() method. (No need to write backend code). -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery AJAX Methods</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>

    <div id="result-load"></div>
    <div id="result-get"></div>
    <div id="result-post"></div>

    <script>
        $('#result-load').load('example.txt');
        $.get('https://jsonplaceholder.typicode.com/posts/1', function (data) {
            $('#result-get').html('<p>Using .get() method:</p><pre>' + JSON.stringify(data, null, 2) + '</pre>');
        });
        $.post('https://jsonplaceholder.typicode.com/posts', {
            title: 'foo',
            body: 'bar',
            userId: 1
        }, function (data) {
            $('#result-post').html('<p>Using .post() method:</p><pre>' + JSON.stringify(data, null, 2) + '</pre>');
        });
    </script>

</body>

</html>
