<!-- A utility function that performs a common task: finding the maximum value in an array. This function can be quite useful in various scenarios, such as data analysis or finding the highest score in a list of exam grades. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Maximum Value in Array using jQuery</title>
</head>

<body>
    <p id="output"></p>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        const numbers = [10, 5, 8, 50, 3, 15];
        const maxNumber = findMax(numbers);
        function findMax(arr) {
            if (arr.length === 0) {
                return undefined;
            }
            let max = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        $('#output').text('The Maximum number is : ' + maxNumber);
    });
</script>

</html>
